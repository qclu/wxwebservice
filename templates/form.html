                            <script>
                                window.onload=function(){
                                    var provinceArray = "";
                                    var provicneSelectStr = "";
                                    for(var i=0,len=edu_province_list.length;i<len;i++){
                                        provinceArray = edu_province_list[i];
                                        provicneSelectStr = provicneSelectStr + "<option value='"+provinceArray[0]+"'>"+provinceArray[1]+"</option>"
                                    }
                                    $("#edu_province").html(provicneSelectStr);
                        
                                    var selectCity = $("#edu_province").val();
                                    var citylist=edu_city_list[selectCity];
                                    var cityArray = "";
                                    var citySelectStr = "";
                                    for(var i=0,len=citylist.length;i<len;i++){
                                        cityArray = citylist[i];
                                        citySelectStr = citySelectStr + "<option value='"+cityArray[0]+"'>"+cityArray[1]+"</option>"
                                    }
                                    $("#edu_city").html(citySelectStr);
                        
                                    var selectschool = $("#edu_city").val();
                                    var schoolUlStr = "";
                                    var schoolListStr = edu_school_list[selectschool];
                                    for(var i=0,len=schoolListStr.length;i<len;i++){
                                        schoolUlStr = schoolUlStr + "<option >"+schoolListStr[i][2]+"</option>";
                                    }
                                    schoolUlStr = schoolUlStr + "<option value='999'>其它</option>";
                                    $("#edu_school").html(schoolUlStr);
                                    //省切换事件
                                    $("#edu_province").change(function(){
                                        var selectCity = $("#edu_province").val();
                                        var citylist=edu_city_list[selectCity];
                                        var cityArray = "";
                                        var citySelectStr = "";
                                        if(citylist!=null){
                                            for(var i=0,len=citylist.length;i<len;i++){
                                                cityArray = citylist[i];
                                                citySelectStr = citySelectStr + "<option value='"+cityArray[0]+"'>"+cityArray[1]+"</option>"
                                            }
                                        }
                        
                                        $("#edu_city").html(citySelectStr);
                                        $("#school1").show();
                                        $("#school2").hide();
                                        var selectschool = $("#edu_city").val();
                                        var schoolUlStr = "";
                                        var schoolListStr = edu_school_list[selectschool];
                                        for(var i=0,len=schoolListStr.length;i<len;i++){
                                            schoolUlStr = schoolUlStr + "<option >"+schoolListStr[i][2]+"</option>";
                                        }
                                        schoolUlStr = schoolUlStr + "<option value='999'>其它</option>";
                                        $("#edu_school").html(schoolUlStr);
                                    });
                                    //切换城市事件
                                    $("#edu_city").change(function(){
                                        $("#school1").show();
                                        $("#school2").hide();
                                        var selectschool = $("#edu_city").val();
                                        var schoolUlStr = "";
                                        var schoolListStr = edu_school_list[selectschool];
                                        for(var i=0,len=schoolListStr.length;i<len;i++){
                                            schoolUlStr = schoolUlStr + "<option >"+schoolListStr[i][2]+"</option>";
                                        }
                                        schoolUlStr = schoolUlStr + "<option value='999'>其它</option>";
                                        $("#edu_school").html(schoolUlStr);
                                    });
                                    $("#edu_school").change(function(){
                                        if($("#edu_school").val()=="999"){
                                            $("#school1").hide();
                                            $("#school2").show();
                                        }
                                    });
                                    $("#second").show();
                                    $("#restart").css("backgorund","url('assets/images/chongxintijiao.jpg') no-repeat");
                                }
                        
                            </script>
